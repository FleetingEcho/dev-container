# code ~/.config/starship.toml

format = """
╭─[](#23e7dc)\
$os\
$username\
[](bg:#394260 fg:#23e7dc)\
$directory\
[](fg:#394260)\
$git_branch\
$git_status\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n╰─$character
"""

# Set the timeout value in milliseconds,but seems to be useless
command_timeout = 1000

add_newline = false

[os]
style = "bg:#23e7dc"
symbols.Ubuntu = "  "
symbols.Macos = "  "
symbols.Windows = "  "
disabled = false

[username]
show_always = true
style_user = "bg:#23e7dc"
style_root = "bg:#23e7dc"
format = '[$user ]($style)'
disabled = false

[status]
style = 'bg:#303030'
symbol = '[✘ ](fg:red bg:#303030)'
success_symbol = '[✔ ](fg:green bg:#303030)'
format = '[[$signal_name ](fg:red bg:#303030)$symbol]($style)'
map_symbol = false
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[✘](fg:red)'

[cmd_duration]
min_time = 1
style = 'bg:#303030 fg:#909090'
format = '[ took [$duration](bold fg:#909090 bg:#303030)  ]($style)'

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[directory]
style = "bg:#394260"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"~" = " ~"
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""


[fill]
symbol = ' '

[git_branch]
# symbol = "🍣 "
symbol = "🍣"
format = '[$symbol $branch]($style)'
style = "bold yellow"


[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[git_status]
conflicted = " ⚔️ "
ahead = " 🏎️ 💨 ×${count}"
behind = " 🐢 ×${count}"
diverged = " 🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = " 🛤️ "
stashed = " 📦 "
modified = " 📝 "
staged = " 🗃️  ×${count}"
renamed = " 📛 ×${count}"
deleted = " 🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"



[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[golang]
symbol = ""
style = "fg:#FFFFFF bg:#303030"
format = '[ $symbol ](bold $style)'

[gradle]
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'


[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[$symbol]($style)'

[python]
symbol = ' '
style = "fg:#0a96d6 bg:#303030"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'