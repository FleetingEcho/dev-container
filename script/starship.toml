# code ~/.config/starship.toml

format = """
╭─[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
$username\
[](bg:#303030 fg:#707070)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n╰─$character"""


command_timeout = 10000 # Set the timeout value in milliseconds (e.g., 5000 milliseconds)

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:#b69676 bg:#303030"
style_root = "fg:white bg:#303030"
format = '[$user]($style)'
disabled = false

[status]
style = 'bg:#303030'
symbol = '[✘ ](fg:red bg:#303030)'
success_symbol = '[✔ ](fg:green bg:#303030)'
format = '[[$signal_name ](fg:red bg:#303030)$symbol]($style)'
map_symbol = false
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[✘](fg:red)'

[cmd_duration]
min_time = 1
style = 'bg:#303030 fg:#909090'
format = '[ took [$duration](bold fg:#909090 bg:#303030)  ]($style)'

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true


# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#303030"
disabled = true # Disabled by default

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "


# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
#"~/" = "~./"
"~" = " ~"

[fill]
symbol = ' '
#symbol = '・'

[c]
symbol = ""
style = "bg:#303030"
format = '[ $symbol ]($style)'

[docker_context]
symbol = " "
style = "bg:#303030"
format = '[ $symbol $context ]($style) $path'


[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = " ⚔️ "
ahead = " 🏎️ 💨 ×${count}"
behind = " 🐢 ×${count}"
diverged = " 🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
# untracked = " 🛤️  ×${count}"
# stashed = " 📦 "
modified = " 📝 ×${count}"
staged = " 🗃️  ×${count}"
renamed = " 📛 ×${count}"
deleted = " 🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"


[golang]
symbol = ""
style = "fg:#FFFFFF bg:#303030"
format = '[ $symbol ](bold $style)'

[java]
symbol = ""
style = "fg:#0a96d6 bg:#303030"
format = '[ $symbol ]($style)'

[nodejs]
symbol = ""
style = "fg:#0a96d6 bg:#303030"
format = '[ $symbol ]($style)'

[python]
# Display the version of python from inside a local venv.
#
# Note this will only work when the venv is inside the project and it will only
# work in the directory that contains the venv dir but maybe this is ok?
symbol = ' '
style = "fg:#0a96d6 bg:#303030"
format = '[ $symbol ]($style)'

[rust]
symbol = ""
style = "fg:#0a96d6 bg:#303030"
format = '[ $symbol ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'